<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // Get current path and query string
      var redirectTo = window.location.pathname.replace(
        /^\/masruf-manager-system/,
        ""
      );
      var newUrl = "/masruf-manager-system" + redirectTo + window.location.search + window.location.hash;
      window.location.replace(newUrl);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
